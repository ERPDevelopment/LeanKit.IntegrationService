<h2>Card Type Mapping</h2>
<p><i>Map LeanKit Card Types to the Target system's item types.</i></p>
<fieldset>
    <div class="panel panel-primary col-xs-12 no-padding">
        <div class="panel-heading" style="margin-bottom: 20px;">
            <span>LeanKit</span>
            <span class="pull-right">{{Target}}</span>
        </div>
        {{{nestedView "typeMapCollection" factory="TypeMapTab"}}}
        <div id="add" class="btn btn-sm btn-primary" style="margin: 4px;"><span class="glyphicon glyphicon-plus"></span>&nbsp;Add</div>
    </div>
</fieldset>
