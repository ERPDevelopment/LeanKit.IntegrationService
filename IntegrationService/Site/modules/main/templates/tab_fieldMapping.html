<h2>Field Mapping</h2>

    <div class="panel panel-primary col-xs-12 no-padding">
        <div class="panel-heading" style="margin-bottom: 20px;">
            <span>LeanKit</span>
            <span class="pull-right">{{Target}}</span>
        </div>
        {{{nestedView "fieldMapCollection" factory="FieldMapTab"}}}        
    </div>
</fieldset>
