<h2>Field Mapping</h2>
<p><i>Map the Target system's item fields to LeanKit fields.</i></p>
<fieldset>
    <div class="panel panel-primary col-xs-12 no-padding">
        <div class="panel-heading" style="margin-bottom: 20px;">
            <span>LeanKit</span>
            <span class="pull-right">{{Target}}</span>
        </div>
        <div style="margin-left: 10px; margin-bottom: 10px;"><em>Required Fields</em></div>
        {{{nestedView "fieldMapCollectionRequired" factory="FieldMapTab"}}}   
        <div style="margin-left: 10px; margin-bottom: 10px;"><em>Optional Fields</em></div>
        {{{nestedView "fieldMapCollectionOptional" factory="FieldMapTab"}}}   
    </div>
</fieldset>
